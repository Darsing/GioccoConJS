<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        
    </div>


    <script>
        let arr = [
            {
                url: "per.jpg",
                titolo: "Una card bellissima",
                descrizione: "Lorem ipsum dolor sit amet consectetur adipisicing elit. A, distinctio?"
            },
            {
                url: "for.jpg",
                titolo: "Una card 2",
                descrizione: "Lorem ipsum dolor sit amet consectetur adipisicing elit. A, distinctio?"
            },
            {
                url: "pour.jpg",
                titolo: "Una card disney",
                descrizione: "Lorem ipsum dolor sit amet consectetur adipisicing elit. A, distinctio?"
            }
        ]
        console.log(arr)

        arr.forEach(data => {
            createCard(data);
        });

        function createCard(data) {
            const card = document.createElement('div');
            card.className = "card my-5";
            const div= document.createElement('div');
            card.className = "col-lg-6";
            card.appendChild(div);

            const imagine = document.createElement('img');
            imagine.classList = "card-img-top";
            imagine.src = data.url;
            div.appendChild(imagine);

            const innerDiv = document.createElement('div');
            innerDiv.classList = "card-body";
            div.appendChild(innerDiv);

            const title = document.createElement('h4');
            title.classList = "card-title";
            title.appendChild(document.createTextNode(data.titolo));
            innerDiv.appendChild(title);

            const p = document.createElement('p');
            p.classList = "card-text";
            p.appendChild(document.createTextNode(data.descrizione));
            innerDiv.appendChild(p);

            document.querySelector('.container').appendChild(card);



        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
