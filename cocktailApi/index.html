<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid bg-dark text-white text-center p-5 mb-5">
        <h1>The cocktail API test</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 my-3">
                <label for="cocktailsSelect">Cocktail preferito:</label>
                <select id="cocktailsSelect" name="cocktailsSelect" class="form-select">
                    <option value="">Seleziona il tuo cocktail preferito</option>
                    <option value="moj">Mojito</option>
                    <option value="shot">Shot</option>
                    <option value="rose">Rose</option>
                </select>
            </div>
            <div class="col-12">
                <input type="text" class="form-control mb-3" id="inputCocktail" placeholder="Inserisci un cocktail">
            </div>
            <div class="col-12">
                <input type="button" class="btn btn-primary form-control mb-2" value="Cerca" id="btnCocktail">
            </div>

        </div>

        <div class="row" id="containerCocktail">

        </div>
    </div>


    <script src="script/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
